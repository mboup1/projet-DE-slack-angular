<!-- add-user.component.html -->
<div class="row m-5">
  <div class="col-12 col-md-10 col-lg-8 col-xl-6 mx-auto">
    <div class="bg-white shadow rounded p-4">
      <h1 class="display-6 text-dark text-center">Inscription</h1>
      <hr class="bg-dark mb-5" />
      <form [formGroup]="userForm" (ngSubmit)="createUser(userForm.value)">
        <div class="form-group mb-3">
          <label for="nameInput">Nom</label>
          <input type="text" id="nameInput" class="form-control" formControlName="name" />
          <div class="text-danger" *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
            Le nom est requis.
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="usernameInput">Pseudo</label>
          <input type="text" id="usernameInput" class="form-control" formControlName="username" />
          <div class="text-danger" *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">
            Le nom d'utilisateur est requis.
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="emailInput">Adresse e-mail</label>
          <input type="text" id="emailInput" class="form-control" formControlName="email" />
          <div class="text-danger" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
            L'adresse e-mail est requise.
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="passwordInput">Mot de passe</label>
          <input type="password" id="passwordInput" class="form-control" formControlName="password" />
          <div class="text-danger" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
            Le mot de passe est requis.
          </div>
        </div>

        <!-- Ajouter le champ "roles" (rôles) au formulaire -->
        <div class="form-group mb-3">
          <!-- <label for="rolesInput">Rôles</label> -->
          <input hidden type="text" id="rolesInput" class="form-control" formControlName="roles" />
          <!-- Assurez-vous de gérer la validation des rôles selon vos besoins -->
        </div>

        <div class="d-flex">
          <button class="btn btn-success mx-auto" type="submit" [disabled]="userForm.invalid">
            Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
